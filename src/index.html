<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <div class="root">
        <header class="header">
            <a class="logo" href="#">NewsAnalyzer</a>
            <nav>
                <ul class="menu">
                    <li><a class="menu__link" href="">Главная</a></li>
                    <li><a class="menu__link" href="">О проекте</a></li>
                </ul>
            </nav>
        </header>
        <hr class="root__line" />
        <section class="cover">
            <h1 class="cover__title">Что в мире творится?</h1>
            <p class="cover__text">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за прошедшую неделю.</p>
            <form class="search">
                <input class="search__bar" type="text" placeholder="Введите тему новости">
                <button class="search__btn" type="submit">Искать</button>
            </form>
        </section>
    </div>
    <address></address>


    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
